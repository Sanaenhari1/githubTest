<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>

    <style>
        /* Reset des marges et paddings */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Corps de la page */
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #12192C;
            color: #ffffff;
        }
        /* NAVBAR */
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(30deg, #0F3460, #533483);
            padding: 12px 20px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
            border-bottom: 2px solid #00A8CC;
        }
        /* Logo */
        
        .navbar .logo a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #fff;
            font-size: 27px;
            font-weight: bold;
        }
        
        .navbar .logo img {
            height: 45px;
            margin-right: 8px;
            transition: transform 0.3s ease;
        }
        
        .navbar .logo img:hover {
            transform: scale(1.1);
        }
        /* Menu Navigation */
        
        .navbar .menu {
            display: flex;
            gap: 20px;
        }
        
        .navbar .menu a {
            text-decoration: none;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 6px;
            transition: 0.3s ease-in-out;
        }
        /* Effet de survol */
        
        .navbar .menu a:hover {
            background: linear-gradient(45deg, #00A8CC, #E94560);
            color: #fff;
            transform: scale(1.1);
        }
        /* Bouton actif */
        
        .navbar .menu a.active {
            background: linear-gradient(45deg, #00A8CC, #E94560);
            color: #fff;
            pointer-events: none;
        }
        /* Liens Authentification */
        
        .navbar .auth {
            display: flex;
            gap: 15px;
        }
        
        .navbar .auth a {
            text-decoration: none;
            font-size: 15px;
            font-weight: bold;
            padding: 8px 14px;
            border-radius: 20px;
            background: #E94560;
            color: #fff;
            transition: 0.3s ease-in-out;
        }
        
        .navbar .auth a:hover {
            background: #00A8CC;
        }
        /* Déconnexion cachée par défaut */
        
        .out {
            display: none;
        }
        /* RESPONSIVE DESIGN */
        
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .navbar .menu {
                flex-wrap: wrap;
                gap: 10px;
            }
            .navbar .auth {
                align-self: stretch;
                justify-content: center;
            }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <!-- LOGO -->
        <div class="logo">
            <a href="{{ url_for('homepage') }}">
                <img src="static/Images/1.png" alt="Logo" /> EdioArt
            </a>
        </div>

        <!-- MENU -->
        <div class="menu">
            <a href="{{ url_for('homepage') }}" class="active">Home</a>
            <a href="{{ url_for('Artpage') }}">Art Generator</a>
            <a href="{{ url_for('Datapage') }}">Data Visualization</a>
            <a href="{{ url_for('Imagepage') }}">Image Editor</a>
            <a href="{{ url_for('Audiopage') }}">Audio Editor</a>
        </div>

        <!-- AUTHENTIFICATION -->
        <div class="auth">
            <a href="{{ url_for('Loginpage') }}" class="login">Log In</a>
            <a href="{{ url_for('Loginpage') }}" class="out">Log Out →</a>
            <a href="{{ url_for('registerpage') }}">Contact Us</a>
        </div>
    </nav>

    <!-- CONTENT BLOCK -->
    <div class="container mt-4">

    </div>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // Gestion connexion/déconnexion
        if (localStorage.getItem("cle") === "true") {
            document.querySelector('.login').style.display = 'none';
            document.querySelector('.out').style.display = 'block';
        }

        document.querySelector('.out').addEventListener('click', () => {
            localStorage.removeItem("cle");
            document.querySelector('.login').style.display = 'block';
            document.querySelector('.out').style.display = 'none';
            alert("Déconnexion réussie !");
            window.location.reload();
        });
    </script>

</body>

</html>
