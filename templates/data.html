{% extends 'useful1.html' %} {% block title %}Data Visualization{% endblock %} {% block content %}

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #1b1e28;
        color: white;
        text-align: center;
        margin: 0;
        overflow: hidden;
    }
    
    .container {
        max-width: 1000px;
        margin: auto;
        padding: 40px;
        background: rgba(34, 34, 34, 0.8);
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
        font-size: 2.5rem;
        color: #f39c12;
        margin-bottom: 20px;
    }
    
    .plot-container {
        width: 100%;
        height: 500px;
        background-color: #34495e;
        border-radius: 12px;
        overflow: hidden;
    }
    
    .cta-button {
        background-color: #f39c12;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 30px;
        font-size: 1.2rem;
        cursor: pointer;
        margin-top: 20px;
        transition: 0.3s;
    }
    
    .cta-button:hover {
        background-color: #e67e22;
    }
    
    @media (max-width: 768px) {
        h1 {
            font-size: 2rem;
        }
        .plot-container {
            height: 400px;
        }
    }
</style>

<div class="container">
    <h1>ðŸ“Š Data Visualization</h1>
    <div class="plot-container">
        {{ plot|safe }}
    </div>
    <button class="cta-button" onclick="window.location.href='https://example.com'">Explore More</button>
</div>

{% endblock %}
