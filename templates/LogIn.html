<style>

    body {
        font-family: 'Poppins', sans-serif;
        background: #16213e;
        color: white;
        text-align: center;
        margin: 0;
    }
    
    .container {
        max-width: 800px;
        margin: auto;
        padding: 30px;
        background: rgba(40, 44, 68, 0.85);
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
        font-size: 2.5rem;
        color: #f39c12;
        margin-bottom: 20px;
    }
    
    .input-field {
        max-width: 380px;
        width: 100%;
        background-color: #f0f0f0;
        margin: 10px auto;
        height: 50px;
        border-radius: 25px;
        display: flex;
        align-items: center;
        padding: 0 15px;
    }
    
    .input-field i {
        margin-right: 10px;
        color: #666;
    }
    
    .input-field input {
        width: 100%;
        border: none;
        background: none;
        outline: none;
        font-size: 16px;
    }
    
    .btn {
        background: #8e2de2;
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px;
        border: none;
    }
    
    .btn:hover {
        background: #8000ff;
    }
    
    .social-media {
        margin-top: 20px;
    }
    
    .social-icon {
        margin: 0 10px;
        font-size: 20px;
        color: white;
        transition: 0.3s;
    }
    
    .social-icon:hover {
        color: #ff9900;
    }
</style>
